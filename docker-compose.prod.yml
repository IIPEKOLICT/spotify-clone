version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  server:
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    ports:
      - '5555:5555'
    volumes:
      - ./server:/app
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
      PORT: 5555
      DATABASE_URL: postgres://user:password@db:5432/dbname
    depends_on:
      - db

  client:
    restart: always
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    ports:
      - "3000:80"
    volumes:
      - ./client:/app
    env_file:
      - ./client/.env
    environment:
      REACT_APP_BACKEND_URL: http://localhost:5555

volumes:
  db-data:
